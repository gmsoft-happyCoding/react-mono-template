<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="description" content="{{ projectDescription }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- antd css -->
    <link href="%REACT_APP_CDN_SERVER%/antd/3.26.20-custom.4/antd.css" rel="stylesheet" />

    <!-- polyfill -->
    <script crossorigin src="%REACT_APP_CDN_SERVER%/polyfill/1.0.6/polyfill.js"></script>

    <!-- 加载 systemjs 相关脚本 -->
    <%= systemScripts %>

    <!--
      Notice the use of % PUBLIC_URL % in the tags above. It will be replaced with the URL of the`public` folder
      during the build. Only files inside the`public` folder can be referenced from the HTML. Unlike "/favicon.ico" or
      "favicon.ico" , "%PUBLIC_URL%/favicon.ico" will work correctly both with client - side routing and a non - root
      public URL. Learn how to configure a non - root public URL by running`npm run build`.
    -->
    <title>{{ projectTitle }}</title>
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement('script');
        /**
         * 默认配置为 gec123.com 项目代码
         * 如果为其他域名项目请修改此处
         */
        hm.src = 'https://hm.baidu.com/hm.js?b9a59f93d355dbc81937a9a9ae094db0';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
          This HTML file is a template.
          If you open it directly in the browser, you will see an empty page.

          You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
